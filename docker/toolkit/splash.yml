
splash:

################################################################################    
# Configure Splash Bundle Parameters Cache    
# Cache is Enabled by Default to Store Custom Connectors Configuration
# If disabled, configuration must be store in Static, on connections section
################################################################################    
#    cache: 
#        enabled: false    
#        lifetime: 10

    # Allow Notifications for Generic Users   
    notify: ["ROLE_USER"]
    
################################################################################    
# List of Availables Connector Connections
################################################################################    

    connections:
        
        ########################################################################
        # WordPress Latest
        latest:
            id:                 ThisIsWpLatestKey
            key:                ThisTokenIsNotSoSecretChangeIt
            name:               WordPress Latest
            host:               false
            connector:          soap
            config:  
                WsIdentifier:       ThisIsWpLatestKey
                WsEncryptionKey:    ThisTokenIsNotSoSecretChangeIt                
                WsHost:             http://latest.wordpress.local
                WsPath:             /wp-content/plugins/splash-connector/vendor/splash/phpcore/soap.php

        ########################################################################
        # WordPress 6.1
        wp-6-1:
            id:                 ThisIsWp61Key
            key:                ThisTokenIsNotSoSecretChangeIt
            name:               WordPress 6.1
            host:               false
            connector:          soap
            config:
                Extended:           true
                WsIdentifier:       ThisIsWp61Key
                WsEncryptionKey:    ThisTokenIsNotSoSecretChangeIt
                WsHost:             http://wp6-1.wordpress.local
                WsPath:             /wp-content/plugins/splash-connector/vendor/splash/phpcore/soap.php

        ########################################################################
        # WordPress 6.0
        wp-6-0:
            id:                 ThisIsWp60Key
            key:                ThisTokenIsNotSoSecretChangeIt
            name:               WordPress 6.0
            host:               false
            connector:          soap
            config:
                Extended:           true
                WsIdentifier:       ThisIsWp60Key
                WsEncryptionKey:    ThisTokenIsNotSoSecretChangeIt
                WsHost:             http://wp6-0.wordpress.local
                WsPath:             /wp-content/plugins/splash-connector/vendor/splash/phpcore/soap.php

        ########################################################################
        # WordPress 5.9
        wp-5-9:
            id:                 ThisIsWp59Key
            key:                ThisTokenIsNotSoSecretChangeIt
            name:               WordPress 5.9
            host:               false
            connector:          soap
            config:  
                Extended:           true
                WsIdentifier:       ThisIsWp59Key
                WsEncryptionKey:    ThisTokenIsNotSoSecretChangeIt                
                WsHost:             http://wp5-9.wordpress.local
                WsPath:             /wp-content/plugins/splash-connector/vendor/splash/phpcore/soap.php
