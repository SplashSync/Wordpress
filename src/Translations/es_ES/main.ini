; ==============================================================================
; SelfTest Messages
; ==============================================================================

MsgSelfTestOk       =   Prueba local correcta
WarSelfTestSkipped  =   Prueba local cancelada. Recomendamos usar esta funcion para validar todas las funciones o parámetros.

ErrSelfTestNoWsId   =   Prueba local - Id del Servicio Web no encontrado
ErrSelfTestNoWsKey  =   Prueba local - Llave de encriptación del Servicio Web no encontrada
ErrSelfTestNoUser   =   Prueba local - Usuario asignado por defecto no encontrado
ErrSelfTestNoStock  =   Prueba local - Almacén asignado por defecto no encontrado


MsgReadDfLang       =   Lectura del idioma predeterminado (%s)
MsgSetupDfLang      =   Idioma
MsgSetupDfLangDesc  =   Idioma por defecto utilizado utilizado por el modulo
MsgSetupUser        =   Usuario
MsgSetupUserDesc    =   Usuario por defecto utilizado por el modulo utilizado por el módulo durante operaciones remotas
MsgSetupStock       =   Almacén
MsgSetupStockDesc   =   Almacén por defecto utilizado por el modulo (si no está ya especificado)
