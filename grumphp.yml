parameters:
    
    #############################################        
    #   Local Config 
    #############################################        
    #   Path to Php Core Module
    core_dir:       "./vendor/splash/phpcore/Resources/grumphp"     
    #   Testing Mode (core|module)
    mode:           "module"
    level:          7
    
    #############################################        
    #   Base Configs 
    git_dir:        .
    bin_dir:        "vendor/bin"
    ascii:
        failed:     "%core_dir%/grumphp-grumpy.txt"
        succeeded:  "%core_dir%/grumphp-happy.txt"
    process_timeout: 180
    
    #############################################        
    #   Tasks Configs        
    tasks:
        
        #############################################        
        #   Composer Verifs           
        composer:
            file:           "./composer.json"
            
        #############################################        
        #   Syntax Errors Detection             
        phplint:
            exclude:        ['vendor']
            triggered_by:   ['php']
            
        jsonlint:
            detect_key_conflicts: true
            
        xmllint: ~
        
        yamllint: ~
            
        #############################################        
        #   Blacklist Codes Detection
        git_blacklist:
            keywords:
                - "var_dump"
                - "dump("
                - "console.log"
                - "print_r"
                - "die("
            triggered_by: [php, js, twig]
        
        #############################################        
        #   Security Checks 
        securitychecker: ~
        
        #############################################        
        #   Code Quality   
        phpcsfixer:     ~ 
        phpcsfixer2:    
            allow_risky:    true
            config:         "test/php_cs.dist"
            
        phpcs:
            standard:       "PSR2"
            triggered_by:   [php]
            ignore_patterns:
                - splash.php
                - bootstrap.php
                - class-wordpress-plugin-template-admin-api.php
                - class-splash-wordpress-settings.php
                - class-splash-wordpress-plugin.php
                
        phpmd:
            ruleset:        ["%core_dir%/phpmd.xml"]
            exclude:        
                - "splash.php"
                - "vendor"
                
        phpcpd: 
            exclude:        
                - "Components/NuSOAP"
                - "vendor"               
        phpstan: 
            level:          "%level%"
            configuration:  "test/phpstan.neon"
            ignore_patterns:
                - BookingTrait.php

        build-module: 
            enabled:        true
            source_folder:  "/"
            target_folder:  "/wp_modules"
            build_folder:   ""
            build_file:     "splash-connector"
        
        build-docs: 
            enabled:            false
            local_folder:       '/src/Resources/docs'
            generic_contents:   ["module", "splash"]
            
    extensions:
        - Splash\Console\Extension\Loader
        
    #############################################        
    #   Testsuites Configs
    #   => Travis   >>  Base Test Suite for All PHP Versions
    #   => PhpStan  >>  Only for PHP Versions > PHP7.1
    testsuites:
        travis:
            tasks:
                - composer
                - phplint
                - jsonlint
                - xmllint
                - yamllint
                - git_blacklist
                - phpcs 
                - phpmd
                - phpcpd

        csfixer:
            tasks: 
                - phpcsfixer
                - phpcsfixer2
                
        phpstan:
            tasks: 
                - phpstan

        splash:
            tasks:
                - build-module